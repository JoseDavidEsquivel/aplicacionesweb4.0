$def with (resultado,num1,num2)
<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body style="display: flex; justify-content: center; flex-direction: column;">
    <div style="display: flex; justify-content: center; border: 1px; border-color: black;">
        <h1>Calculadora</h1>
    </div>
    <div style="display: flex; flex-direction: column;">
        <form method="post" style="display: flex; justify-content: center; flex-direction: column;">
            <label for="num1">Número 1:</label>
            <input type="text" id="num1" name="num1">
            <br>
            <label for="num2">Número 2:</label>
            <input type="text" id="num2" name="num2">
            <br>
            <input type="submit" value="multiplica">
        </form>
    </div>
    <div style="display: flex; justify-content: center;">
        Resultado de $num1 y $num2 es $resultado
    </div>
</body>
</html>
